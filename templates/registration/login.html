{% extends 'layout.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Log in</h2>
    <p>If you have an account with HMMT, you may log in below. If you don't have an account, please <a href="/registration/account">register</a> for one.
    <form method="post" action="">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <input type="submit" value="Login" />
    </form>
{% endblock %}
