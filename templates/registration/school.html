{% extends 'layout.html' %}

{% block title %}Registration: Register your school{% endblock %}

{% block content %}
    <ol class="progress">
        <li><a href="/registration/account">Create an account</a></li>
        <li class="current"><a href="/registration/school">Register your school</a></li>
        <li><a href="/registration/teams">Register teams</a></li>
    </ol>
    <h1>Register your school</h1>
    <p class="helptext">
        Tell us about your school.
    </p>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <input type="submit" value="Register School">
    </form>
{% endblock %}
